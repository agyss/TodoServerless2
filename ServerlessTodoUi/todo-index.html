﻿<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Serverless Todo App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

	<div class="container mt-5">
		<div class="row pt-5">
			<div class="col">
				<h3>Items ToDo for you</span></h3>
			</div>
			<div class="col text-right">
				<button type="button" class="btn text-right" onclick="AZ.Documents.AddEdit()">+ Add New</button>
			</div>
		</div>

		<div>
			<div>Shoppinglist</div>
			<div class="d-flex flex-column">
				<!-- ko foreach: documents -->
				<div class="border p-2" data-bind="click: AZ.Documents.Remove"><span data-bind="text: itemName"></span></div> <!-- required like this so the div is "visible" and the click is handled-->
				<!-- /ko -->
				<div class="border p-2" style="display: none;" data-bind="visible: (documents().length == 0)" data-bind="click: AZ.Documents.Remove"><span>No items to display</span></div> <!-- required like this so the div is "visible" and the click is handled-->
			</div>
		</div>
	</div>

	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
	<script type="text/javascript" src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/vars.js"></script>
	<script src="js/mainscript.js"></script>
	<script type="text/javascript" src="js/authConfig.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
	<script type="text/javascript" src="js/auth.js"></script>
	<script type="text/javascript" src="js/graph.js"></script>
</body>
</html>
